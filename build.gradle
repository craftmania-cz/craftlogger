plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'maven'

group 'cz.craftmania.logger'
version '1.1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Nastaveni UTF
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

clean { delete "./target" }
clean { delete "./build" }

repositories {
    mavenCentral()
    maven { url "https://packages.craftmania.cz/repository/craftmania/" }
    maven { url "https://packages.craftmania.cz/repository/third-party/" }
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
}

dependencies {
    compileOnly ('org.spigotmc:spigot-api:1.16.2-R0.1-SNAPSHOT') {
        exclude group: 'net.md-5'
    }
    compile group: 'net.luckperms', name: 'api', version: '5.0'
    compile group: 'com.zaxxer', name: 'HikariCP', version:'2.7.4'
    compileOnly group: 'cz.craftmania.crafteconomy', name:'crafteconomy', version: '1.4.1'
}

task compilePlugin(type: Jar) {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
