plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'maven'

group 'cz.craftmania.logger'
version '1.1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Nastaveni UTF
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

clean { delete "./target" }
clean { delete "./build" }

repositories {
    mavenCentral()
    maven { url "https://packages.craftmania.cz/repository/craftmania/" }
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
}

dependencies {
    compileOnly ('org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT') {
        exclude group: 'net.md-5'
    }
    compile 'net.luckperms:api:5.0'
    compile group: 'com.zaxxer', name: 'HikariCP', version:'2.7.4'
    compileOnly ('cz.craftmania.crafteconomy:crafteconomy:1.3.0') {
        exclude group: 'io.github.jorelali'
    }
}

task compilePlugin(type: Jar) {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
