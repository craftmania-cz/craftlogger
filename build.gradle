buildscript {
    ext.kotlin_version = '1.6.20'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'org.jetbrains.kotlin.jvm' version '1.6.20'
}

apply plugin: 'java'
apply plugin: 'kotlin'

mainClassName = "cz.craftmania.logger.Main"

group 'cz.craftmania.logger'
version '1.3.2'

sourceCompatibility = 17
targetCompatibility = 17

// Nastaveni UTF
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    baseName = 'craftlogger'
    classifier = null
    version = this.version

    relocate 'co.aikar.commands', 'cz.craftmania.logger.acf'
    relocate 'co.aikar.locales', 'cz.craftmania.logger.locales'
}

build.dependsOn shadowJar

repositories {
    mavenCentral()
    flatDir { dirs 'libs' }
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/" }
    maven { url "https://repo.aikar.co/content/groups/aikar/" }
    maven { url 'https://jitpack.io' }
    maven {
        url "https://gitlab.com/api/v4/groups/craftmania/-/packages/maven"
        name "GitLab"
        credentials(HttpHeaderCredentials) {
            name = 'Private-Token'
            value = GITLAB_TOKEN
        }
        authentication {
            header(HttpHeaderAuthentication)
        }
    }
}

dependencies {

    // main
    compileOnly ('org.spigotmc:spigot-api:1.16.2-R0.1-SNAPSHOT') {
        exclude group: 'net.md-5'
    }
    compileOnly group: 'net.luckperms', name: 'api', version: '5.0'
    implementation group: 'com.zaxxer', name: 'HikariCP', version:'2.7.4'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compileOnly name: 'PlotSquared-Bukkit-6.3.0-Premium'
    compileOnly name: 'VoteParty-2.31'
    compileOnly "com.github.angeschossen:LandsAPI:6.5.1"

    // Commands
    implementation 'co.aikar:acf-paper:0.5.0-SNAPSHOT'

    // CraftMania
    compileOnly group: 'cz.craftmania.crafteconomy', name:'crafteconomy', version: '2.1.0'
    implementation 'cz.craftmania:craftactions:1.1.9'
}

task compilePlugin(type: Jar) {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "17"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "17"
    }
}
